<div class="nav">
    <div class="logo"><h4>The Service Hub</h4></div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact-us">Contact</a>
        <button class="btn" (click)="showLogin()">Sign in</button>
    </div>
  
    <!-- login form -->
    <div id="loginModal" class="modal" [hidden]="!isLoginModalVisible">
      <div class="modal-content">
        <span class="close" (click)="hideLogin()">&times;</span>
        <img src="assets/avartar.png" alt="avartar">
        <form class="form-1">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required  [(ngModel)]="userName" name="userName">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required  [(ngModel)]="password" name="password">
          </div>
  
          <button class="loginbtn" (click)="login(userName,password)">Sign In</button>
          <div class="register">
            <h5>Don't have an account?</h5>
            <span class="popup-link" (click)="openPopup()">Register</span>
          </div>
        </form>
      </div>
    </div>
    <!-- End of login form -->

<!-- The pop-up form container -->
<div class="popup" *ngIf="showPopup">
  <div class="popup-content">
    <span class="close" (click)="hideRegister()">&times;</span>
    <label style="font-weight: bold;font-size: 25px;">Sign-Up</label>
    <label style="font-size: 15px;font-weight: bold;">Please provide all required details to Sign-Up.</label>
    <form >

      <div class="form-wrap">
      <div class="form-group">
        <label for="businessName">firstName*</label>
        <input type="text" id="businessName"  [(ngModel)]="firstName" name="firstName" >
      </div>
      <div class="form-group">
        <label for="contactNumber">lastName*</label>
        <input type="text" id="contactNumber" [(ngModel)]="lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="businessName">userName*</label>
        <input type="text" id="userName"  [(ngModel)]="userName" name="userName" >
      </div>
      <div class="form-group">
        <label for="email">E-mail*</label>
        <input type="email" id="email" [(ngModel)]="email" name="E-mail">
      </div>
      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="address" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
      </div>
      <button (click)=" submitForm(firstName,lastName,userName,email, password) ">Sign-Up</button>
    </div>
    </form>
  </div>
</div>
</div>
